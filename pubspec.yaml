name: energy_coffee
description: "Premium contactless coffee ordering experience"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Existing dependencies
  local_auth: ^2.2.0
  geolocator: ^11.0.0
  convex_bottom_bar: ^3.2.0
  mobile_scanner: ^4.0.1
  provider: ^6.1.1
  flutter_riverpod: ^3.1.0
  liquid_navbar: ^2.0.7
  marquee: ^2.3.0
  
  # CATEGORY A: Visual Impact
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  
  # CATEGORY B: Interactivity
  vibration: ^1.8.4
  
  # CATEGORY C & D: Animations
  lottie: ^3.1.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  
  # CATEGORY F: Architecture
  cached_network_image: ^3.3.1
  supabase_flutter: ^2.3.4
  uuid: ^4.3.3
  
  # CATEGORY G: Assets
  flutter_svg: ^2.0.10
  
  # CATEGORY G: Audio (optional)
  audioplayers: ^5.2.1
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  shaders:
    - shaders/coffee_steam.frag
  
  assets:
    # Logo and Launcher
    - assets/images/LogoCoffee.png
    - assets/images/Launcher.png
    - assets/images/SplashVideo.mp4
    - assets/images/coffeebeansbottom.png
    
    # Bakery
    - assets/images/blueberry-bagel.png
    - assets/images/blueberry-muffin.png
    - assets/images/chocolate-cake.png
    
    # Sandwiches
    - assets/images/bacon-egg-sandwich.png
    - assets/images/roast-chicken-toastie.png
    - assets/images/ham-cheesse-croissant.png
    
    # Extras
    - assets/images/chocolate-chip-cookie.png
    - assets/images/chocolate-brownie.png
    - assets/images/tumbler.png
    
    # Images
    - assets/images/products/
    - assets/images/categories/
    - assets/images/branding/
    - assets/images/illustrations/
    - assets/images/CoffeeExamples/
    
    # Coffee Builder Layers
    - assets/images/Coffee_layers/Base_coffee/
    - assets/images/Coffee_layers/Coffee_withmilk/
    - assets/images/Coffee_layers/Coffee_whippedcream/
    - assets/images/Coffee_layers/Coffee_caramel/
    
    # Animations
    - assets/animations/
    
    # Audio (optional)
    - assets/sounds/
